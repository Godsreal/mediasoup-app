<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="mobile-web-app-capable" content="yes">
    <title>Mediasoup app</title>
</head>

<body>
    <div>
        <button onclick="myBundle.connectWebSocket()">connectWebSocket</button>
        <button onclick="myBundle.joinSession()">joinSession</button>
        <button onclick="myBundle.publish()">publish</button>
        <button onclick="myBundle.subscribe()">subscribe</button>
        <button onclick="myBundle.pauseVideoPublisher()">pauseVideoPublisher</button>
        <button onclick="myBundle.pauseAudioPublisher()">pauseAudioPublisher</button>
        <button onclick="myBundle.pauseVideoSubscriber()">pauseVideoSubscriber</button>
        <button onclick="myBundle.pauseAudioSubscriber()">pauseAudioSubscriber</button>
        <button onclick="myBundle.resumeVideoPublisher()">resumeVideoPublisher</button>
        <button onclick="myBundle.resumeAudioPublisher()">resumeAudioPublisher</button>
        <button onclick="myBundle.resumeVideoSubscriber()">resumeVideoSubscriber</button>
        <button onclick="myBundle.resumeAudioSubscriber()">resumeAudioSubscriber</button>
        <button onclick="myBundle.closePublisher()">closePublisher</button>
        <button onclick="myBundle.closeSubscriber()">closeSubscriber</button>
        <button onclick="myBundle.videoPublisherStats()">videoPublisherStats</button>
        <button onclick="myBundle.audioPublisherStats()">audioPublisherStats</button>
        <button onclick="myBundle.videoSubscriberStats()">videoSubscriberStats</button>
        <button onclick="myBundle.audioSubscriberStats()">audioSubscriberStats</button>
        <button onclick="myBundle.recordAudio()">recordAudio</button>
        <button onclick="myBundle.recordVideo()">recordVideo</button>
        <button onclick="myBundle.recordAudioVideo()">recordAudioVideo</button>
        <button onclick="myBundle.stopRecord()">stopRecord</button>
        <button onclick="myBundle.changeSimulcast()">changeSimulcast</button>
        <input id="spatial-layer" style="width: 70px" type="number" name="spatial" placeholder="spatial">
        <input id="temporal-layer" style="width: 70px" type="number" name="temporal" placeholder="temporal">
    </div>
    <div>
        <video id="local-video" style="width: 500px" autoplay muted></video>
        <video id="remote-video" style="width: 500px" autoplay></video>
    </div>
    <div>
        <textarea id="textarea" style="width: 100%; height: 400px" readonly></textarea>
    </div>
</body>

<script type="text/javascript" src="./client-bundle.js"></script>
